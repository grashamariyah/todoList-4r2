<ion-header>

  <ion-navbar>
    <ion-title>task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
	<ion-item ngDefaultControl>
    	<ion-label floating>Task</ion-label>
    	<ion-input type="text" [(ngModel)]="task" value="{{task}}"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="desc" value="{{desc}}"></ion-input>
  </ion-item>
</ion-list>
<button ion-button icon-start color="danger" (click)="close()">
  <ion-icon name="md-close-circle"></ion-icon>
  close
</button>
<button ion-button icon-end color="secondary" (click)="save()">
  save
  <ion-icon name="md-checkmark-circle"></ion-icon>
</button>
</ion-content>
